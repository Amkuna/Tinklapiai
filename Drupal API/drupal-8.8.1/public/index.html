<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">

  <div class="content">
  <header class="d-flex align-items-center bg-light">
    <h1>Klientų atsiliepimai</h1>
  </header>

  <section>
    <form method="POST" class="form-inline">
      <div class="container">

        <div class="row mt-5">
          <input type="text" id="name" class="form-control col-12 col-lg-2 mb-2 mb-lg-0" autocomplete="off" placeholder="Paieška...">

          <select class="custom-select col-12 col-lg-2 mb-2 mb-lg-0" id="specialization" name="specialization">
            <option selected value="">Specializacija</option>

          </select>
          <select class="custom-select col-12 col-lg-2 mb-2 mb-lg-0" id="service" name="service">
            <option selected value="">Servisas</option>

          </select>
          <select class="custom-select col-12 col-lg-2 mb-2 mb-lg-0" id="city" name="city">
            <option selected value="">Miestas</option>

          </select>
          <select class="custom-select col-12 col-lg-2 mb-2 mb-lg-0" id="gender" name="gender">
            <option selected value="">Lytis</option>
            <option value="Vyras">Vyras</option>
            <option value="Moteris">Moteris</option>
            <option value="Kita">Kita</option>
          </select>
          <select class="custom-select col-12 col-lg-2" id="rating" name="rating">
            <option selected value="">Reitingas nuo</option>
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
          </select>
        </div>
      </div>
    </form>
  </section>

  <main class="mt-5">
    <div class="container" id="masters">
      <ul id="mastersList">

      </ul>
    </div>
  </main>
  </div>
  <footer class="bg-dark text-light d-flex justify-content-center align-items-center">
    <p class="text-center">Žiniatinklio Programuotojo Egzamino Praktinė Užduotis</p>
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
