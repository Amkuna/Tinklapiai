---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

folders:
    - map: ~/code
      to: /home/vagrant/code
sites:
    - map: skelbimai.test
      to: /home/vagrant/code/skelbimai/public
    - map: db.test
      to: /home/vagrant/code/db/public
databases:
    - homestead

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

