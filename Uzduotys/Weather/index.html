<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Gismeteo bad clone</title>
</head>
<body>

<div class="container-fluid">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WEATHER</a>
        <form class="form-inline my-2 my-lg-0">
            <input id="inputCity" class="form-control mr-sm-2" type="search" placeholder="Enter a city" aria-label="Enter a city">
            <button class="btn btn-outline-success my-2 my-sm-0" type="reset">Search</button>
        </form>
    </nav>

    <div id="imageBackground" class="container-fluid">
        <h2 class="py-3" id="currentCity">City</h2>
        <div class="scroll mr-5">

        </div>
    </div>

    <div id="hourlyWeatherContainerFluid" class="container-fluid d-flex">
        <div id="hourlyWeatherContainer" class="scroll d-flex">
            <div id="hourlyWeatherData" class="d-flex">

            </div>
        </div>
        <a class="btn btn-primary d-flex align-items-center" id="nextDayBtn" href="#">></a>
    </div>

    <footer>
        <div class="container-fluid">
            <p id="updateTime" class="text-right"></p>
        </div>
    </footer>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
