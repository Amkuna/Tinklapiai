<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Search</title>
</head>
<body>

<header class="bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-dark">
            <div class="navSearch">
                <a class="navbar-brand" href="#">Movie Search</a>

                <form class="my-lg-0">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Title" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <p id="notFound" class="text-danger text-center">Movie Not Found!</p>
    </div>

</header>

<main>
    <div id="wideTable" class="container-fluid">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Plot</th>
                        <th scope="col">IMDB</th>
                        <th scope="col">Length</th>
                        <th scope="col">Director</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="narrowTable" class="table-responsive">
        <table class="table">
            <tr id="title">
                <th>Title</th>
            </tr>
            <tr id="plot">
                <th>Plot</th>
            </tr>
            <tr id="imdb">
                <th>IMDB</th>
            </tr>
            <tr id="length">
                <th>Length</th>
            </tr>
            <tr id="director">
                <th>Director</th>
            </tr>
        </table>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
